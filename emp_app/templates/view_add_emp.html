<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="1st Project" content="width=device-width, initial-scale=1.0">
    <title>Office Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Add an Employee!</h1>
        <hr>
        <form action="/add_emp/" method="post">
          {% csrf_token %}
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" id="first_name" name = "first_name" value="{{ first_name }}" class="form-control">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" id="Last_name" name = "last_name" value="{{ last_name }}" class="form-control">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" id="Salary" name = "salary" value="{{ salary }}" class="form-control">
          <label for="dept" class="form-label">Department</label>
          <input type="text" id="Department" name = "dept" value="{{ dept }}" class="form-control">
          <label for="role" class="form-label">Role</label>
          <input type="text" id="Role" name = "role" value="{{ role }}" class="form-control">
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" id="Bonus" name = "bonus" value="{{ bonus }}" class="form-control">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="number" id="Phone Number" name = "phone" value="{{ phone }}" class="form-control">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
