<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Management System</title>
</head>
<body>
    <div class="container">
        <h1>Filter Employee</h1>
        <hr>
        <form action="/filter_emp/" method="post">
          {% csrf_token %}
          <label for="name" class="form-label">Emploee First/Last Name</label><br>
          <input type="text" id="name" name = "name" value="{{ name }}" class="form-control"><br>
          <label for="dept" class="form-label">Department</label><br>
          <input type="text" id="Department" name = "dept" value="{{ dept }}" class="form-control"><br>
          <label for="role" class="form-label">Role</label><br>
          <input type="text" id="Role" name = "role" value="{{ role }}" class="form-control"><br>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
